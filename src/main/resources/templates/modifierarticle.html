<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>



</head>
<body>

<h2>Modifier un article</h2>
<form th:action="@{/PostAddart}" method="post" th:object="${article}">
	<table>
	
	<tr> <td>Nom de l'article</td> <td><input type="text" th:field="*{libelle}"  /></td></tr>
	<tr> <td>Prix</td> <td><input type="text" th:field="*{prix}"  /></td></tr>
		<tr> <td>Description de l'article</td> <td><input type="text" th:field="*{description}"  /></td></tr>	
		<tr><td colspan="2"><input type="submit" value="Modifier" /></td></tr>
	</table>
	
</form>

</body>
</html>
